<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="shortcut icon" href="./images/logo-icon.png">
  <title>Tic Tac Toe</title>
</head>
<body>
  <main>
    <h1>TIC TAC TOE</h1>
    <div id="grid-container">
    </div>
  </main>
  <div class='audio'>
    <audio controls class='cross'>
      <source src="./sounds/cross.wav" type="audio/wav">
    </audio>
    <audio controls class='circle'>
      <source src="./sounds/circle.wav" type="audio/wav">
    </audio>
    <audio controls class='win'>
      <source src="./sounds/win.wav" type="audio/wav">
    </audio>
    <audio controls class='draw'>
      <source src="./sounds/draw.wav" type="audio/wav">
    </audio>
    <audio controls class='again'>
      <source src="./sounds/again.wav" type="audio/wav">
    </audio>
  </div>
  <script src='./main.js'></script>
</body>
</html>
